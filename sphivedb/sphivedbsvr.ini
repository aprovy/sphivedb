
[Server]
MaxConnections = 1024
SocketTimeout = 600
MaxThreads = 128
MaxReqQueueSize = 128

[Database]
DataDir = ./data
DBFileBegin = 0
DBFileEnd = 999
MaxOpenFiles = 16

[Option]
LockTimeoutSeconds = 20

[ddl.addrbook]
create table if not exists addrbook ( id  INTEGER PRIMARY KEY AUTOINCREMENT, addr varchar(64), freq int, unique( addr ) );

